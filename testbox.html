<html>
  <script type="text/javascript" src="https://raw.github.com/visionmedia/mocha/master/mocha.js"></script>
  <link  rel="stylesheet" href="https://raw.github.com/visionmedia/mocha/master/mocha.css"></script>
  <style>
    .testset.success .input > div,
    .testset.success .expect > div{
      border : 1px green solid;
    }
    .testset.failed .input > div,
    .testset.failed .expect > div{
      border : 1px red solid;
    }
  </style>
  
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="https://raw.github.com/Jxck/assert/master/assert.js"></script>

  <script type="text/javascript" src="https://jquery-list-attributes.googlecode.com/files/jquery.mapAttributes.js"></script>
  <script type="text/javascript" src="jquery.centerimg.js"></script>
  <script type="text/javascript">
    mocha.setup("bdd")

  </script>
  <div id="mocha"></div>

  
  <div class="testset">
    <h1 class="title">Normal test<h1>
    <div class="input">
      <img class="centerimg" src="landscape.png">
    </div>
    <div class="expect">
      <div style="width: 100px; height: 100px;">
        <a style="width: 100px; height: 100px; font-size: 0px; display: block; vertical-align: middle; text-align: center; text-decoration: none; outline: none;">
          <img class="centerimg" src="landscape.png"
                style="max-height: 100px; max-width: 100px; line-height: 100px; vertical-align: middle; border: none;">
          <span style="height: 100px; display: inline-block; font-size: 0px; width: 1px; margin-left: -1px; overflow: hidden; vertical-align: middle;"></span>
        </a>
      </div>
    </div>
  </div>
  
  <div class="testset">
    <h1 class="title">Size Test<h1>
    <div class="input">
      <img class="centerimg"
           src="landscape.png"
           data-width="120px"
           data-height="109px"
      >
    </div>
    <div class="expect">
     <div style="width: 120px; height: 109px;"><a style="width: 120px; height: 109px; font-size: 0px; display: block; vertical-align: middle; text-align: center; text-decoration: none; outline: none;"><img class="centerimg" src="landscape.png" data-width="120px" data-height="109px" style="max-height: 109px; max-width: 120px; line-height: 109px; vertical-align: middle; border: none;"><span style="height: 109px; display: inline-block; font-size: 0px; width: 1px; margin-left: -1px; overflow: hidden; vertical-align: middle;"></span></a></div>
    </div>
  </div>
  
  
  
  <div class="testset">
    <h1 class="title">Link test<h1>
    <div class="input">
      <img class="centerimg"
            src="portrait.png"
            data-link="http://google.com"
            data-width="200"
            data-height="100">
    </div>
    <div class="expect">
      <div style="width: 200px; height: 100px;">
        <a style="width: 200px; height: 100px; font-size: 0px; display: block; vertical-align: middle; text-align: center; text-decoration: none; outline: none;" href="http://google.com">
          <img class="centerimg" data-src="portrait.png" data-link="http://google.com" data-width="200" data-height="100" src="portrait.png" style="max-height: 100px; max-width: 200px; line-height: 100px; vertical-align: middle; border: none;">
          <span style="height: 100px; display: inline-block; font-size: 0px; width: 1px; margin-left: -1px; overflow: hidden; vertical-align: middle;"></span>
        </a>
      </div>
    </div>
  </div>
  
  <div class="testset">
    <h1 class="title">Parent class Test<h1>
    <div class="input">
       <img class="centerimg"
            data-src="portrait.png"
            data-link="http://google.com"
            data-width="200"
            data-height="100"
            data-parent-class="foo"
            data-link-class="bar">
    </div>
    <div class="expect">
      <div style="width: 200px; height: 100px;" class="foo">
        <a style="width: 200px; height: 100px; font-size: 0px; display: block; vertical-align: middle; text-align: center; text-decoration: none; outline: none;" href="http://google.com" class="bar">
          <img class="centerimg" data-src="portrait.png" data-link="http://google.com" data-width="200" data-height="100" src="portrait.png" style="max-height: 100px; max-width: 200px; line-height: 100px; vertical-align: middle; border: none;">
          <span style="height: 100px; display: inline-block; font-size: 0px; width: 1px; margin-left: -1px; overflow: hidden; vertical-align: middle;"></span>
        </a>
      </div>
    </div>
  </div>
  
  <div class="testset">
    <h1 class="title">Link as parent<h1>
       <img class="centerimg"
            data-src="portrait.png"
            data-link="http://google.com"
            data-width="200"
            data-height="100"
            data-parent-class="foo"
            data-link-class="bar">
    <div class="input">
    </div>
    <div class="expect">
    </div>
  </div>

    </div>

    </div>
  </div>

</html>
